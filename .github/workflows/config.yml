name: GitHub Actions

on: [push]

jobs:
  test:
    strategy:
      matrix:
        node-version: [12.13.1]
        npm-version: [6.12.1]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i npm@${{ matrix.npm-version }} -g
      - run: npm ci
      - run: npm test
